<!doctype html>
<html lang="en">
    <head>
        <title>Scientific Calculator</title>
        <meta charset="utf-8">
        <meta name="description" content="KLG Soft">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="calc.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="SciCalc.js" charset="UTF-8"></script>
    </head>
    <body onload="setMem()">
        <calc>
            <b onclick="hold()" style="left:9px;"><s id="hold" style="left:-1px;"></s><l>Hold</l></b>
            <b onclick="light()" style="left:90px;"><s id="light" style="left:-1px;"></s><l>Light</l></b>
            <dspl></dspl>
            <res>0</res>
            <ctrl>
                <lc>
                    <button onclick="shift()" class="shift">SHIFT</button>
                    <button onclick="alpha()" class="alpha">ALPHA</button>
                    <button>OPTN</button>
                    <button>CALC</button>
                </lc>
                <cur>
                    <button style="top:0px;left:0px;border-radius:15px 0 0 15px;height:50px;">&lt;</button>
                    <button style="top:0px;left:30px;border-radius:0;height:25px;">&and;</button>
                    <button style="bottom:0px;right:30px;border-radius:0;height:25px;">&or;</button>
                    <button style="bottom:0px;right:0px;border-radius:0 15px 15px 0;height:50px;">&gt;</button>
                </cur>
                <rc>
                    <button>MENU</button>
                    <button>SETUP</button>
                    <button>SOLVE</button>
                    <button>OTHER</button>
                </rc>
            </ctrl>
            <fnct>
                <button><p>*</p><l><s>***</s></l></button>
                <button><p>&radic;</p><l><s>***</s></l></button>
                <button><p>x²</p><l><s>x²</s>&nbsp;&nbsp;DEC</l></button>
                <button><p>x*</p><l><s>v*</s>&nbsp;&nbsp;HEX</l></button>
                <button><p>log</p><l><s>10</s>&nbsp;&nbsp;BIN</l></button>
                <button><p>ln</p><l><s>e</s>&nbsp;&nbsp;OCT</l></button>
                <button><p>(-)</p><l><s>log</s>&nbsp;&ulcorn;<a>A</a>&urcorn;</l></button>
                <button><p>'"</p><l><s>FACT</s>&nbsp;&ulcorn;<a>B</a>&urcorn;</l></button>
                <button><p>X</p><l><s>X!</s>&nbsp;&ulcorn;<a>C</a>&urcorn;</l></button>
                <button><p>sin</p><l><s>sin</s>&nbsp;&ulcorn;<a>D</a>&urcorn;</l></button>
                <button><p>cos</p><l><s>cos</s>&nbsp;&ulcorn;<a>E</a>&urcorn;</l></button>
                <button><p>tan</p><l><s>tan</s>&nbsp;&ulcorn;<a>F</a>&urcorn;</l></button>
                <button onclick="calc('STO')"><p>STO</p><l style="left:-5px;"><s>RECALL</s></l></button>
                <button><p>ENG</p><l>&nbsp;&ulcorn;<s>2</s>&urcorn;<s><-</s>f</l></button>
                <button onclick="calc('(')"><p>(</p><l><s>Abs</s></l></button>
                <button onclick="calc(')')"><p>)</p><l><s>***</s></l></button>
                <button><p>S<>0</p><l><s>***</s></l></button>
                <button><p>M+</p><l><s>***</s></l></button>
            </fnct>
            <cnsl>
                <button onclick="calc('7')"><p>7</p><l><s>CONST</s></l></button>
                <button onclick="calc('8')"><p>8</p><l><s>CONV</s></l></button>
                <button onclick="calc('9')"><p>9</p><l><s>RESET</s></l></button>
                <button onclick="calc('D')" class="eraser"><p>C</p><l style="left:-6px;"><s>INS</s>&nbsp;&nbsp;<a>UNDO</a></l></button>
                <button onclick="calc('E')" class="eraser"><p>CE</p><l><s>OFF</s></l></button>
                <button onclick="calc('4')"><p>4</p><l>...</l></button>
                <button onclick="calc('5')"><p>5</p><l>...</l></button>
                <button onclick="calc('6')"><p>6</p><l>...</l></button>
                <button onclick="calc('*')" class="oper"><p>x</p><l><s>nPr</s></l></button>
                <button onclick="calc('/')" class="oper"><p>&divide;</p><l><s>nCr</s></l></button>
                <button onclick="calc('1')"><p>1</p><l>...</l></button>
                <button onclick="calc('2')"><p>2</p><l>...</l></button>
                <button onclick="calc('3')"><p>3</p><l>...</l></button>
                <button onclick="calc('+')" class="oper"><p>+</p><l><s>Po</s></l></button>
                <button onclick="calc('-')" class="oper"><p>-</p><l><s>Rrc</s></l></button>
                <button onclick="calc('0')"><p>0</p><l><s>Rnd</s></l></button>
                <button onclick="calc('.')"><p>.</p><l><s>log</s>:<a>A</a>:</l></button>
                <button onclick="calc('X')"><p>10*</p><l><s>log</s></l></button>
                <button onclick="calc('A')"><p>Ans</p><l><s>%</s></l></button>
                <button onclick="calc('=')" class="oper"><p>=</p><l><s>log</s></l></button>
            </cnsl>
        </calc>
    </body>
</html>
